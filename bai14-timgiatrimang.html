<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }

            if (arr.length == 0) {
                return -1;
                let min = arr[0];

                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] < min) {
                        min = arr[i];
                    }
                }
            }
        }
            return min;
                }


                let arr1 = [3, 5, 1, 8, -3, 7, 8];
                min = findMin(arr1);
                document.write("arr1 min :" + min + "<hr>");

                let arr2 = [7, 12, 6, 9, 20, 56, 89];
                min = findMin(arr2);
                document.write("arr2 min :" + min + "<hr>");

                let arr3 = [];
                min = findMin(arr3);
                document.write("arr3 min :" + min + "<hr>");

                let arr4 = [0, 0, 0, 0, 0, 0];
                min = findMin(arr4);
                document.write("arr4 min :" + min + "<hr>");

</script>
</body>
</html>
